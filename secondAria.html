<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARIA Demo Page</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    .alert {
      color: white;
      background-color: green;
      padding: 10px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- üß≠ Navigation with ARIA Label -->
  <nav aria-label="Main Navigation">
    <a href="#home">Home</a> |
    <a href="#services">Services</a> |
    <a href="#contact">Contact</a>
  </nav>

  <hr>

  <!-- üéØ Button with aria-label -->
  <button aria-label="Close Menu">
    ‚ùå
  </button>

  <!-- üí¨ Dynamic Alert with aria-live -->
  <div id="dynamicMsg" class="alert" role="alert" aria-live="assertive">
    Form submitted successfully!
  </div>

  <br><br>

  <button onclick="showMessage()">Submit Form</button>

  <script>
    function showMessage() {
      const msg = document.getElementById("dynamicMsg");
      msg.style.display = "block";
    }
  </script>

</body>
</html>
